<!DOCTYPE html>
<html>

<head>
    <title>ShinenHoshino</title>
    <meta charset="UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <!-- 中央区域 一行两列 -->
    <div class="row big">
        <!-- 左侧头像列表 1列5行 占2份 -->
        <div class="col-md-2 col-lg-2 col-sm-12 col-xs-12 left" id="left">
            <div class="row Line"><img src="img/upLine.png"></div>
            <!-- 头像 -->
            <div class="row touxiang"><img src="img/Shinen.JPG"></div>
            <div class="row name">
                <p>Shinen Hoshino</p>
            </div>
            <!-- 按钮菜单列表 -->
            <div class="row btn"><button onclick="changeFrame(1)" id="toAboutMe">关于沈渊（待更）</button></div>
            <div class="row btn"><button onclick="changeFrame(2)" id="toSoulyu">守幽秘境（旧）</button></div>
            <div class="row btn"><button onclick="changeFrame(3)" id="toEdimension">伊迪莫森（旧）</button></div>
            <div class="row btn"><button onclick="changeFrame(4)" id="toStarryWorld">尘星世界（旧）</button></div>
            <div class="row btn"><button onclick="changeFrame(5)" id="toHello">留言板（待更）</button></div>
            <div class="row" id="leftI"><button onclick="leftI()" id="btnleftI"><img src="img/leftI.png"></button></div>
            <!--访问量-->
            <div id="times">
                <script type="text/javascript">
                if (localStorage.pagecount) {
                    localStorage.pagecount = Number(localStorage.pagecount) + 1;
                } else {
                    localStorage.pagecount = 1;
                }
                document.write("访客: " + localStorage.pagecount);
                </script>
            </div>
            <div class="row Line"><img src="img/downLine.png"></div>
        </div>
        <div id="leftO"><button onclick="leftO()" id="btnleftO"><img src="img/leftO.png"></button></div>
        <!-- 右侧主页列表 1列3行 占10份-->
        <div class="col-md-10 col-lg-10 col-sm-12 col-xs-12 right" id="right">
            <iframe id="mainFrame" src="aboutMe.html"></iframe>
        </div>
    </div>
</body>

</html>
